version: 2.0

jobs:
    build:
        machine: true
        working_directory: ~/pi-image
        steps:
            - checkout
            - run: sudo ./install-dependencies.sh
            - restore_cache:
                key: baseimage-{{ .Branch }}-{{ checksum "download-image.sh" }}
            - run: ./download-image.sh
            - save_cache:
                key: baseimage-{{ .Branch }}-{{ checksum "download-image.sh" }}
                paths:
                  - raspbian.zip
            - run: sudo ./build-image.sh
